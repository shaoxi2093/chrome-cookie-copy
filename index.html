<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/indexPage.css" />
    <link rel="stylesheet" href="./css/iconfont.css" />
  </head>
  <body>
    <div>
      <span class="">是否开启同步</span>
      <button
        id="switchMain"
        type="button"
        class="switch switch-checked"
      >
        <span class="switch-inner"></span>
      </button>
    </div>
    <div class="main">
      <div class="mask"></div>
      <div class="pages-wrapper">
        <p class="pages-none">暂无配置任何同步</p>
        <div class="pages-item">
          <div class="item-name">
            <i class="iconfont icon-shuaxin" title="刷新同步"></i>
            <span class="page-name" title="日常同步">日常同步</span>
            <div class="item-opts">
              <i class="iconfont icon-bianji" title="编辑"></i>
              <i class="iconfont icon-shanchu" title="删除"></i>
            </div>
          </div>
          <button
            type="button"
            class="switch switch-checked pages-item-switch"
          >
            <span class="switch-inner"></span>
          </button>
        </div>
      </div>
      <div class="add-card">
        <div class="input-param">
          <span class="input-label">名称(必填)：</span>
          <input
            class="input input-value"
            type="text"
            id="name"
            placeholder="请输入方便区分的名称，如A->B"
          />
        </div>
        <p class="input-tips">
          &#9749;输入需要拷贝的域名，eg.
          www.baidu.com、localhost:3000，无需写http、https
        </p>
        <div class="input-param">
          <span class="input-label">源网址(必填)：</span>
          <input
            class="input input-value"
            type="text"
            id="originUrl"
            placeholder="请输入需要拷贝的网址"
          />
        </div>
        <div class="input-param">
          <span class="input-label">目的网址(必填)：</span>
          <input
            class="input input-value"
            type="text"
            id="goatUrl"
            placeholder="请输入需要使用的网址"
          />
        </div>
        <div class="input-param">
          <span class="input-label">Cookies(必填)：</span>
          <textarea
            class="input input-textarea input-value input-text"
            id="goatCookie"
            placeholder="请输入需要同步的cookie，多个使用英文逗号“,”分隔"
          ></textarea>
        </div>
        <div class="btns-wrapper">
          <button id="saveSettingCancel" class="btn btn-info btn-small">
            取消
          </button>
          <button id="saveSetting" class="btn btn-primary btn-small">
            保存
          </button>
        </div>

        <p class="msg-error">请填写完整表单</p>
      </div>
      <button id="addNewAsync" class="btn btn-primary btn-small add-pages-btn">
        新增关联
      </button>
    </div>
    <script type="text/javascript" src="./js/lodash.min.js"></script>
    
    <script type="text/javascript" src="./js/jquery-min.js"></script>
    <script type="text/javascript" src="./js/indexPage.js"></script>
  </body>
</html>
